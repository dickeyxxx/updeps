<div class='row'>
  <div class='col-md-6'>
    <h1>Add Go Package</h1>
    <form ng-submit='create(pkg)'>
      <div class='form-group'>
        <label>Owner</label>
        <input type='text' class='form-control' ng-model='pkg.owner'>
      </div>
      <div class='form-group'>
        <label>Name</label>
        <input type='text' class='form-control' ng-model='pkg.name'>
      </div>
      <div class='form-group'>
        <input type='submit' class='btn btn-lg btn-block btn-success' value='Add'>
      </div>
    </form>
  </div>
</div>
