<form class='form-inline' ng-submit='addCategory(category)'>
  <div class='form-group'>
    <input type='text' class='form-control' placeholder='Add Category' ng-model='category'>
  </div>
  <div class='form-group'>
    <input type='submit' class='btn btn-success'>
  </div>
</form>

<ul>
  <li ng-repeat='category in categories'>
    {{category}}
  </li>
</ul>
