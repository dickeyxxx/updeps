<h1>Top Go Packages</h1>

<ul>
  <li ng-repeat='package in packages'>
    <p>
      <a ng-href='/package/{{package.Path}}'>path: {{package.Path}}</a>
    </p>
    <p>
      stars: {{package.GithubStargazers}}
    </p>
    <p>
      forks: {{package.GithubForks}}
    </p>
  </li>
</ul>

<div ng-repeat='category in categories'>
  <h2>{{category.name}}</h2>
</div>
